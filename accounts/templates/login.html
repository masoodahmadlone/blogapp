<!-- login.html -->
{% extends 'base.html' %}
{% load static %}

{% block content %}
<style>
    body {
        background-color: #f7f9fc; /* Light background color for a clean look */
        font-family: Arial, sans-serif; /* Professional font */
    }

    .login-container {
        max-width: 400px; /* Limit width for better layout */
        margin: auto; /* Center the container */
        padding: 20px; /* Add padding */
        background-color: white; /* White background for the form */
        border-radius: 8px; /* Rounded corners */
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
        margin-top: 100px; /* Space from the top */
    }

    h2 {
        text-align: center; /* Center the heading */
        margin-bottom: 30px; /* Space below the heading */
        color: #333; /* Dark text color */
    }

    .form-group {
        margin-bottom: 20px; /* Space between form groups */
    }

    label {
        font-weight: bold; /* Bold labels for emphasis */
        color: #555; /* Slightly lighter text color */
    }

    .form-control {
        border-radius: 5px; /* Rounded input fields */
        border: 1px solid #ccc; /* Border color */
        padding: 10px; /* Padding inside input fields */
        width: 100%; /* Full width */
    }

    .btn {
        width: 100%; /* Full width button */
        padding: 10px; /* Padding for the button */
        border: none; /* Remove default border */
        border-radius: 5px; /* Rounded button */
        font-size: 16px; /* Font size */
    }

    .btn-primary {
        background-color: #007bff; /* Primary button color */
        color: white; /* Text color for button */
        transition: background-color 0.3s; /* Transition for hover effect */
    }

    .btn-primary:hover {
        background-color: #0056b3; /* Darker shade on hover */
    }

    .alert {
        margin-top: 20px; /* Space above alert */
        border-radius: 5px; /* Rounded corners for alert */
    }

    .signup-link {
        text-align: center; /* Center the link */
        margin-top: 20px; /* Space above the link */
    }

    /* Responsive styles */
    @media (max-width: 500px) {
        .login-container {
            width: 90%; /* Adjust width for smaller screens */
        }
    }
</style>

<div class="login-container">
    <h2>Login</h2>
    <form method="POST" action="{% url 'login' %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" name="username" id="username" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
    </form>

    {% if messages %}
    <div class="alert alert-danger">
        {% for message in messages %}
        <p>{{ message }}</p>
        {% endfor %}
    </div>
    {% endif %}

    <div class="signup-link">
        <p>Don't have an account? <a href="{% url 'register' %}">Sign up here</a></p>
    </div>
</div>

{% endblock %}
